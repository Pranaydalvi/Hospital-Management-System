<div class="register-container">
    <h2>Submit Following Registration form</h2>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" [(ngModel)]="login.userRequest.firstname" [ngModelOptions]="{standalone: true}"><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" [(ngModel)]="login.userRequest.lastname" [ngModelOptions]="{standalone: true}"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="login.userRequest.address" [ngModelOptions]="{standalone: true}"><br><br>

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" [(ngModel)]="login.userRequest.zipcode" [ngModelOptions]="{standalone: true}"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" [(ngModel)]="login.userRequest.country" [ngModelOptions]="{standalone: true}"><br><br>

        <label for="mobNumber">Mobile Number:</label>
        <input type="text" id="mobNumber" [(ngModel)]="login.userRequest.mobNumber" [ngModelOptions]="{standalone: true}"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" [(ngModel)]="login.userRequest.gender" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" [(ngModel)]="login.userRequest.gender" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="login.email" [ngModelOptions]="{standalone: true}"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}"><br><br>

        <input type="submit" value="Register" (click)="addingData();">
    </form>
</div>
