<h1>Book Appointment</h1>
<form (ngSubmit)="submitAppointment()">
    <pre>
        <label>Patient Name:</label>
        <input type="text" name="pname" [(ngModel)]="appointment.pname" required>

        <label>Date:</label>
        <input type="date" name="date" [(ngModel)]="appointment.date" required>
            
        <label>Time:</label>
        <input type="time" name="time" [(ngModel)]="appointment.time" required>
            
        <label>Age:</label>
        <input type="number" name="age" [(ngModel)]="appointment.age" required>
        
        <label>Gender:</label>
        <select name="gender" [(ngModel)]="appointment.gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
            
        <label>Category:</label>
        <select name="category" [(ngModel)]="appointment.category" (ngModelChange)="onCategoryChange($event)" required>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>   

        <label>Appointed Doctor:</label>
        <select name="appointedDoctor" [(ngModel)]="appointment.appointedDoctor" required>
            <option *ngFor="let doctor of doctors" [value]="doctor.name">{{ doctor.name }}</option>
        </select>

        <label>Referred Doctor:</label>
        <input type="text" name="referredDoctor" [(ngModel)]="appointment.referredDoctor">
            
        <label>Mobile Number:</label>
        <input type="tel" name="mobileNumber" [(ngModel)]="appointment.mobileNumber" required>
            
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="appointment.email" required>
            
        <label>Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" [(ngModel)]="appointment.bloodGroup">
            <option *ngFor="let bloodGroup of bloodGroups" [value]="bloodGroup">{{ bloodGroup }}</option>
        </select>
            
        <label>Visit Type:</label>
        <input type="text" name="visitType" [(ngModel)]="appointment.visitType" required>
            
        <label>Problem History:</label>
        <textarea name="problemHistory" [(ngModel)]="appointment.problemHistory" rows="4"></textarea>
            
        <label>Location:</label>
        <input type="text" name="location" [(ngModel)]="appointment.location">
        
        <label>Zipcode:</label>
        <input type="text" name="zipcode" [(ngModel)]="appointment.zipcode" required>
    
        <button type="submit">Submit</button>    
    </pre>
</form>
